<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
    <link rel="stylesheet" href="/build/css/home.css" />
    <!-- Bootstrap CSS import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <!-- Animation text lib CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Animation text lib JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent">
        <div class="container-fluid">
          <a href="./index.html"
            ><img src="/img/spacex-logo.png" class="img-fluid logo" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./falcon.html"
                  >FALCON 9</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./flight.html">HUMAN SPACE FLIGHT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid container-1">
      <div data-aos="fade-up" data-aos-duration="3000">
        <div class="container content">
          <p class="h5">LAUNCH ON THE WAY</p>
          <p class="h1">MISSION TEAM-3</p>
          <button type="button" class="btn btn-outline-light p-3">
            KNOW MORE
          </button>
          <figure>
            <img src="/img/arrowDown.gif" class="arrow" alt="" />
          </figure>
        </div>
      </div>
    </div>

    <div class="container-fluid container-2">
      <div class="container content">
        <div
          data-aos="fade-right"
          data-aos-offset="300"
          data-aos-duration="800"
          data-aos-easing="ease-in-sine">
          <p class="h5">MISSION ACCOMPLISHED</p>
          <p class="h1">MISSION TEAM-2 RETURNED</p>
          <p class="h1">TO EARTH</p>
          <button type="button" class="btn btn-outline-light p-3">
            KNOW MORE
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid container-3">
      <div class="container content">
        <div
          data-aos="fade-down"
          data-aos-easing="linear"
          data-aos-duration="800">
          <p class="h5">MISSION ACCOMPLISHED</p>
          <p class="h1">DRAGON RETURNED TO EARTH</p>
          <button type="button" class="btn btn-outline-light p-3">
            KNOW MORE
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid container-4">
      <div class="container content">
        <div
          data-aos="fade-down-right"
          data-aos-easing="linear"
          data-aos-duration="800">
          <p class="h1">STARSHIP LANDS NASA ASTRONAUTS</p>
          <p class="h1">ON THE MOON</p>
          <button type="button" class="btn btn-outline-light p-3">
            KNOW MORE
          </button>
        </div>
      </div>
    </div>
    <div
      class="container-fluid footer d-flex justify-content-center align-content-center pt-5 gap-3 text-center">
      <a href="#" class="spacex">SpaceX &copy; 2021</a>
      <a href="#" class="links">Instagram</a>
      <a href="#" class="links">YouTube</a>
      <a href="#" class="links">Twitter</a>
    </div>
    <script>
      AOS.init();
    </script>
  </body>
</html>
